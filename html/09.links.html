<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <!-- Uso interno del CSS con <style> -->
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;    
        }
    </style>
    <!-- Uso externo de CSS con <link> -->
    <link rel="stylesheet" href="styles.css">
</head>
<!-- Uso inline de CSS: -->
<body style="background-color:#e5e5e5;">
    
    <h1>Links</h1>

    <p>Por defecto, el enlace se abre en la misma página:</p>
    <a href="https://www.w3schools.com/">Enlace sin target</a>

    <hr>
    <p>Colocando "target=_blank" hacemos que se abra en otra pestaña:</p>
    <a href="https://www.w3schools.com/" target="_blank">Enlace con target _blank</a>
    
    <h2>URL absoluta y relativa</h2>

    <a href="https://www.w3schools.com/">URL absoluta</a>
    <br>
    <a href="doge.jpg">URL relativa</a>
</body>
</html>
